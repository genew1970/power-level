<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">
<nav th:replace="fragments :: navigation-admin"></nav>

<div id="myCarousel" class="carousel slide" data-ride="carousel">
    
    <!-- Indicators -->
    <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
        <li data-target="#myCarousel" data-slide-to="3"></li>
        <li data-target="#myCarousel" data-slide-to="4"></li>
    </ol>

    <!-- Wrapper for slides -->
    <div class="carousel-inner">
        <div class="item active">
            <img class="d-block img-fluid" src="/images/xbox.jpg" alt="Games" style="width:100%;" />
            <div class="carousel-caption d-none d-md-block">
                <h3>Xbox</h3>
                <p>The Xbox One X launches later this year!</p>
            </div>
        </div>

        <div class="item">
            <img class="d-block img-fluid" src="/images/nintendo.jpg" alt="Games" style="width:100%;" />
            <div class="carousel-caption d-none d-md-block">
                <h3>Nintendo</h3>
                <p>The Nintendo Switch is here!</p>
            </div>
        </div>

        <div class="item">
            <img class="d-block img-fluid" src="/images/playstation.jpg" alt="Games" style="width:100%;" />
            <div class="carousel-caption d-none d-md-block">
                <h3>Sony Playstation</h3>
                <p>The latest new in games and consoles</p>
            </div>
        </div>

        <div class="item">
            <img class="d-block img-fluid" src="/images/ign.jpg" alt="Games" style="width:100%;" />
            <div class="carousel-caption d-none d-md-block">
                <h3>IGN</h3>
                <p>All the latest news on E3 and upcoming game reviews</p>
            </div>
        </div>

        <div class="item">
            <img class="d-block img-fluid" src="/images/gamespot.jpg" alt="Games" style="width:100%;" />
            <div class="carousel-caption d-none d-md-block">
                <h3>Gamespot</h3>
                <p>All the latest news on E3 and upcoming game reviews</p>
            </div>
        </div>
    </div>

    <!-- Left and right controls -->
    <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
    </a>
</div>


</body>
</html>
