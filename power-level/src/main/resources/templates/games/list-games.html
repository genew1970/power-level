<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<nav th:replace="fragments :: navigation-admin"></nav>

<!-- lists all games in the database and allows the user to click on a game to list its properties -->
<!-- sends info to view-game -->
<ul>
    <li th:each="games : ${games}">
        <a th:href="'/games/view-game/?id=' + ${games.id}" th:text="${games.name}"></a>
    </li>
</ul>

</body>
</html>
