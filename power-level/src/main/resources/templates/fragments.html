<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>

    <!-- Bootstrap/css/js setup -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
    <link th:href="@{/css/styles.css}" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script type="text/javascript" th:src="@{/js/script.js}" />

</head>

<!-- sets up the header for each logged in page -->
<body>

<nav th:fragment="navigation-admin" class="navbar navbar-default">
    <center><img src="/images/pwrlvl.jpg" style="width: 90%" alt="" /></center>
    <div class="container-fluid" style="color: yellow">
        <!-- Brand display -->
        <div class="navbar-header">
            <a class="navbar-brand">Power Level Game Shop</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->

        <div class="collapse navbar-collapse">

            <ul class="nav navbar-nav">
                <li><a href="/" data-toggle="tooltip" title="Home Page">Home<span class="sr-only"></span></a></li>
                <li><a href="/cart" data-toggle="tooltip" title="Add/Edit Employees">Customer Cart</a></li>
                <li class="dropdown" data-toggle="tooltip" title="Game Management">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Games <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="/games/add-game"><span class="glyphicon glyphicon-plus"></span> Add Game</a></li>
                        <li><a href="/games/list-games"><span class="glyphicon glyphicon-th-list"></span> List All Games</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="/games/search-game"><span class="glyphicon glyphicon-search"></span> Search Games</a></li>
                    </ul>
                </li>
                <li><a href="/developer/" data-toggle="tooltip" title="Edit/Add Developers">Developers<span class="sr-only"></span></a></li>
                <li><a href="/platform/" data-toggle="tooltip" title="Add Platforms">Platforms<span class="sr-only"></span></a></li>
            </ul>

            <ul class="nav navbar-nav navbar-right">
                <li><a th:text="'User: '+ ${#httpServletRequest.remoteUser}">Guest</a></li>
                <li><a href="/login">Logout</a></li>

            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>



</body>
</html>
